name: Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - build

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }}-${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            arch: amd64
            runner: ubuntu-latest
          - os: linux
            arch: arm64
            runner: ubuntu-24.04-arm
          - os: darwin
            arch: arm64
            runner: macos-14
          - os: windows
            arch: amd64
            runner: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: false  # Disable built-in caching to avoid tar extraction issues

      - name: Get version
        id: version
        shell: bash
        run: |
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=dev" >> $GITHUB_OUTPUT
          fi

      # ===========================================
      # Linux Build
      # ===========================================
      - name: Cache libaom (Linux)
        if: runner.os == 'Linux'
        id: cache-libaom-linux
        uses: actions/cache@v4
        with:
          path: |
            /usr/local/lib/libaom.a
            /usr/local/include/aom
          key: libaom-3.8.0-linux-${{ matrix.arch }}-v2-${{ hashFiles('scripts/setup-deps.sh') }}

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build pkg-config git nasm ffmpeg
          # Build libaom from source if not cached
          if [ "${{ steps.cache-libaom-linux.outputs.cache-hit }}" != "true" ]; then
            make deps
          fi

      - name: Build (Linux)
        if: runner.os == 'Linux'
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          LDFLAGS="-X main.version=${VERSION}"
          CGO_ENABLED=1 go build -ldflags "${LDFLAGS}" -o loadshow ./cmd/loadshow

      # ===========================================
      # macOS Build
      # ===========================================
      - name: Cache libaom (macOS)
        if: runner.os == 'macOS'
        id: cache-libaom-macos
        uses: actions/cache@v4
        with:
          path: |
            /opt/homebrew/lib/libaom.a
            /opt/homebrew/include/aom
          key: libaom-3.8.0-darwin-arm64-v2-${{ hashFiles('scripts/setup-deps.sh') }}

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake ninja pkg-config nasm
          # Build libaom from source if not cached
          if [ "${{ steps.cache-libaom-macos.outputs.cache-hit }}" != "true" ]; then
            make deps
          fi

      - name: Build (macOS)
        if: runner.os == 'macOS'
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          LDFLAGS="-X main.version=${VERSION}"
          CGO_ENABLED=1 go build -ldflags "${LDFLAGS}" -o loadshow ./cmd/loadshow

      # ===========================================
      # Windows Build (using vcpkg + MinGW like test.yml)
      # ===========================================
      - name: Install MinGW-w64 (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install mingw -y
          echo "C:\ProgramData\mingw64\mingw64\bin" >> $env:GITHUB_PATH
        shell: pwsh

      - name: Cache vcpkg (Windows)
        if: runner.os == 'Windows'
        uses: actions/cache@v4
        with:
          path: |
            C:/vcpkg/installed
            C:/vcpkg/packages
          key: vcpkg-windows-x64-mingw-static-aom-${{ hashFiles('.github/workflows/release.yml') }}
          restore-keys: |
            vcpkg-windows-x64-mingw-static-aom-

      - name: Install libaom via vcpkg (Windows)
        if: runner.os == 'Windows'
        run: |
          vcpkg install aom:x64-mingw-static
        shell: pwsh

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: |
          $VERSION = "${{ steps.version.outputs.VERSION }}"
          $LDFLAGS = "-X main.version=${VERSION}"
          $env:CGO_ENABLED = "1"
          $env:CC = "gcc"
          go build -ldflags "${LDFLAGS}" -o loadshow.exe ./cmd/loadshow
        shell: pwsh

      # ===========================================
      # Package
      # ===========================================
      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          OS=${{ matrix.os }}
          ARCH=${{ matrix.arch }}
          ARCHIVE_NAME="loadshow_${VERSION}_${OS}_${ARCH}.tar.gz"
          tar -czvf "${ARCHIVE_NAME}" loadshow
          echo "Created: ${ARCHIVE_NAME}"

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          $VERSION = "${{ steps.version.outputs.VERSION }}"
          $ARCHIVE_NAME = "loadshow_${VERSION}_windows_amd64.zip"
          Compress-Archive -Path loadshow.exe -DestinationPath $ARCHIVE_NAME
          Write-Host "Created: ${ARCHIVE_NAME}"
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: loadshow_${{ steps.version.outputs.VERSION }}_${{ matrix.os }}_${{ matrix.arch }}
          path: loadshow_${{ steps.version.outputs.VERSION }}_*

      - name: Upload binary for E2E test
        uses: actions/upload-artifact@v4
        with:
          name: binary_${{ matrix.os }}_${{ matrix.arch }}
          path: loadshow${{ runner.os == 'Windows' && '.exe' || '' }}

  e2e-test:
    name: E2E Test (${{ matrix.os }}-${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    needs: build
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            arch: amd64
            runner: ubuntu-latest
          - os: linux
            arch: arm64
            runner: ubuntu-24.04-arm
          - os: darwin
            arch: arm64
            runner: macos-14
          # Windows E2E is skipped due to Chrome/headless complexity
          # - os: windows
          #   arch: amd64
          #   runner: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: false

      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: binary_${{ matrix.os }}_${{ matrix.arch }}
          path: .

      - name: Make binary executable (Unix)
        if: runner.os != 'Windows'
        run: chmod +x ./loadshow

      - name: Install FFmpeg (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Chrome (Linux amd64)
        if: runner.os == 'Linux' && matrix.arch == 'amd64'
        run: |
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install Chromium (Linux arm64)
        if: runner.os == 'Linux' && matrix.arch == 'arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser || sudo apt-get install -y chromium

      - name: Run E2E tests
        env:
          LOADSHOW_E2E: "1"
          LOADSHOW_BINARY: ${{ github.workspace }}/loadshow
        run: |
          go test -v -timeout 15m ./tests/e2e/...

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build, e2e-test]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Prepare release files and generate checksums
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          mkdir -p dist

          # Move all archives to dist directory
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec mv {} dist/ \;

          # Generate checksums (GoReleaser compatible format)
          cd dist
          sha256sum * > loadshow_${VERSION}_checksums.txt
          cat loadshow_${VERSION}_checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
          generate_release_notes: true
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
